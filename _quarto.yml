project:
  type: book
  output-dir: docs
  resources:
    - atlas.json
    - images/cran-package-ggplot2-clean.png
    - images/cran-checks-usethis-clean.png
  post-render:
    - post-render.ts

bibliography: book.bib

book:
  title: "Paquetes de R"
  reader-mode: true
  
  page-footer: 
    left: |
      Paquetes de R fue escrito por Hadley Wickham y Jenny Bryan
    right: |
      Este libro fue creado usando <a href="https://quarto.org/">Quarto</a>.
  cover-image: images/cover-2e-small.png
  favicon: images/cover-2e-small.png
  
  author:
    - name: HADLEY WICKHAM
    - name: "&"
    - name: JENNY BRYAN
  description: |
    Aprenda a crear un paquete, la unidad fundamental de contenido compartible, reutilizable,
    y código R reproducible.
  search: true
  sidebar: 
    pinned: true
    tools: 
      - icon: github
        menu: 
          - text: Original
            url: https://github.com/hadley/r-pkgs/
          - text: Traducción
            url: https://github.com/davidrsch/r-pkgses
  page-navigation: true
  
  chapters:
  - index.Rmd
  - preface.Rmd
  - introduction.Rmd
  
  - part: Getting started
    chapters: 
    - whole-game.Rmd
    - setup.Rmd
    - structure.Rmd
    - workflow101.Rmd
    - package-within.Rmd
  
  - part: Package components
    chapters:
    - code.Rmd
    - data.Rmd
    - misc.Rmd
  
  - part: Package metadata
    chapters:
    - description.Rmd
    - dependencies-mindset-background.Rmd
    - dependencies-in-practice.Rmd
    - license.Rmd
  
  - part: Testing
    chapters:
    - testing-basics.Rmd
    - testing-design.Rmd
    - testing-advanced.Rmd
    
  - part: Documentation
    chapters:
    - man.Rmd
    - vignettes.Rmd
    - other-markdown.Rmd
    - website.Rmd
  
  - part: Maintenance and distribution
    chapters:
    - software-development-practices.Rmd
    - lifecycle.Rmd
    - release.Rmd    

  - references.qmd
  
  appendices:
    - R-CMD-check.Rmd

format:
  html:
    theme: [cosmo, custom.scss]
    code-link: true
    author-meta: "Hadley Wickham y Jenny Bryan"
    include-in-header: "plausible.html"
    include-after-body: [ddrsch_script.html]
  asciidoc: default
  
editor: visual
